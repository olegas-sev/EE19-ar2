<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Fundementals (using CDN)</title>
    <link rel="stylesheet" href="./theme.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container pt-5" id="app" v-cloak>
    <div class="card center">
        <div v-html="myHtml"></div>

<!--        <button class="btn" @click="title = 'Now Im not Olegas'">Change name</button>-->
        <div class="form-control">
            <input type="text" @keyup.enter="addItem" ref="myInput">
        </div>
        <ul class="list" v-if="items.length">
<!--            <li class="list-item" v-for="item in 12">-->
<!--                {{item}}-->
<!--            </li>-->

                <li class="list-item"
                v-for="(item, i) in items"
                @click="items.splice(i, 1)"
                v-bind:key="item"
                >
                    <strong>{{ item }}</strong>&nbsp;
                    <input type="text" @click.stop>

                </li>
<!--            <li class="list-item" v-for="(value, key) in person">-->
<!--                <strong>{{key}} :</strong> {{value}}-->
<!--            </li>-->
        </ul>
        <h3 v-show="!items.length">There are no items left :(</h3>
    </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="./app.js" ></script>
</body>
</html>
